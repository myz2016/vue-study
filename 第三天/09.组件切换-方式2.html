<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="/lib/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- Vue 提供了 component, 来展示对应名称的组件 -->
        <!-- component 是一个占位符，:is 属性的值是 要展示的组件的名称 -->
        <!-- 由于 :is 是属性绑定，所以如果直接使用组件名称的话（由于组件名称是字符串），要加单引号 -->
        <!-- 页面显示 登录组件 -->
        <!-- <component :is="'login'"></component> -->

        <a href="#" @click.prevent="comName='login'">登录</a>
        <a href="#" @click.prevent="comName='register'">注册</a>
        <!-- comName 是一个变量，所以可以不加单引号 -->
        <component :is='comName'></component>

        <!-- 总结：当前学习了几个 Vue 提供的标签 -->
        <!-- component, template, transition(没看), transitionGroup(没看) -->
    </div>
    <script>
        // 组件名称是字符串
        Vue.component("login", {
            template:"<h3>登录组件</h3>"
        })
        Vue.component("register",{
            template:"<h3>注册组件</h3>"
        })
        var vm = new Vue({
            el:"#app",
            data:{
                comName:'login'
            }
        });
    </script>
</body>
</html>
