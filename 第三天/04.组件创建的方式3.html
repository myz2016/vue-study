<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="/lib/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <mycomp></mycomp>
    </div>
    <template id="temp1">
        <div>
            <h1>在 vue 实例管辖的 div 的外部定义了一个 template 标签</h1>
            <h3>这种方式定义有较高的灵活性</h3>
        </div>
    </template>
    <script>
        // 全局组件
        Vue.component('mycomp', {
            template:"#temp1"
        })
        var vm = new Vue({
            el: "#app",
            data: {

            }
        })
    </script>
</body>

</html>
