<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../lib/vue.js"></script>
    <style>
        .red {
            color: red
        }

        .thin {
            font-weight: 40
        }

        .italic {
            font-style: italic
        }

        .active {
            /* 适用于中文的字符间距 */
            letter-spacing: 3em
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 直接使用对象的方式 -->
        <!-- 在为 class 使用 v-bind: 绑定对象的时候，对象的属性名是类名，由于对象的属性可带引号，也可不带引号，所以这里没有写引号；
        属性的值是一个标识符 -->
        <!-- <h1 :class="{'red':true, 'thin':false, 'italic':true, 'active':true}">这是一个很大很大的h1，达到你无法想象!!!</h1> -->

        <!-- 第二种写法：将对象定义在 data 中 -->
        <h1 :class="classObject">这是一个很大很大的h1，达到你无法想象!!!</h1>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                flag: true,
                classObject:{'red':true, 'thin':false, 'italic':true, 'active':true}
            },
            methods: {}
        })
    </script>
</body>
</html>
