<html lang="en">
<head>

    <script src="../lib/vue.js"></script>

<body>
    <div id="app">
        <input type="text" v-model="n1">
        <select v-model="opt">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model="n2">
        <input type="button" value="=" @click="calculate">
        <input type="text" v-model="result">
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                n1: "0",
                opt: "*",
                n2: "0",
                result: "0"
            },
            methods: {
                calculate() {
                    // 第一种实现方式
                    // switch(this.opt) {
                    //     case "+":
                    //     this.result = parseInt(this.n1) + parseInt(this.n2);
                    //     break;
                    //     case "-":
                    //     this.result = parseInt(this.n1) - parseInt(this.n2);
                    //     break;
                    //     case "*":
                    //     this.result = parseInt(this.n1) * parseInt(this.n2);
                    //     break;
                    //     case "/":
                    //     this.result = parseInt(this.n1) / parseInt(this.n2);
                    //     break;
                    // }
                    // 第二种实现方式
                     var str = parseInt(this.n1) + this.opt + parseInt(this.n2);
                     this.result = eval(str);
                }
            }
        })
    </script>
</body>
</html>
