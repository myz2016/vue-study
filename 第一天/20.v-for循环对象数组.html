<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../lib/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-for="(user, index) in list">id: {{ user.id }} ---> 名字：{{ user.name }} ---> 索引：{{ index }}</p>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                list: [
                    {id: 1, name: 'z1'},
                    {id: 2, name: 'z2'},
                    {id: 3, name: 'z3'},
                    {id: 4, name: 'z4'}
                ]
            },
            methods: {}
        })
    </script>
</body>
</html>
