<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{msg}}</p>
    </div>
    <script>
        //当导入包后，在浏览器内存中，就多了个 Vue 构造函数
        var vm = new Vue({
            el:'#app',  //表示new的这个 vm 实例，要控制页面上的哪个实例
            data:{      //data属性中，存放的是 el 中要用到的数据
                msg:"欢迎学习 Vue" //通过 vue 提供的指令，很方便就能把数据渲染到页面上，不需要再进行 dom 元素操作
            }
        })
    </script>
</body>
</html>
